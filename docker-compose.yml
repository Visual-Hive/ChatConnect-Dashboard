# =============================================================================
# ChatConnect Dashboard - Docker Compose
# =============================================================================
# Run: docker-compose up -d
# Dev: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: chatconnect-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatconnect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatconnect_dev}
      POSTGRES_DB: ${POSTGRES_DB:-chatconnect}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatconnect}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatconnect-network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: chatconnect-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatconnect-network

  # ---------------------------------------------------------------------------
  # Qdrant Vector Database
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatconnect-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatconnect-network

  # ---------------------------------------------------------------------------
  # Express Dashboard (Frontend + API)
  # ---------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatconnect-dashboard
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatconnect}:${POSTGRES_PASSWORD:-chatconnect_dev}@postgres:5432/${POSTGRES_DB:-chatconnect}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-in-production}
      PYTHON_BACKEND_URL: http://ai-backend:8000
      PYTHON_BACKEND_SECRET: ${PYTHON_BACKEND_SECRET:-internal-secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      ai-backend:
        condition: service_healthy
    networks:
      - chatconnect-network

  # ---------------------------------------------------------------------------
  # Python AI Backend
  # ---------------------------------------------------------------------------
  ai-backend:
    build:
      context: ./ai-backend
      dockerfile: Dockerfile
    container_name: chatconnect-ai-backend
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: info
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatconnect}:${POSTGRES_PASSWORD:-chatconnect_dev}@postgres:5432/${POSTGRES_DB:-chatconnect}
      
      # Vector Store
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: chatconnect_documents
      
      # Cache
      REDIS_URL: redis://redis:6379
      
      # LLM Providers
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Embeddings
      EMBEDDING_MODEL: text-embedding-3-large
      
      # Internal Auth
      INTERNAL_API_SECRET: ${PYTHON_BACKEND_SECRET:-internal-secret}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatconnect-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  qdrant_data:

# =============================================================================
# Networks
# =============================================================================
networks:
  chatconnect-network:
    driver: bridge
